<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- E-commerce illustration -->
  <g transform="translate(100, 50)">
    <!-- Shopping cart -->
    <circle cx="300" cy="250" r="200" fill="#4a6cf7" opacity="0.1"/>
    
    <!-- Cart -->
    <g transform="translate(200, 200)">
      <path d="M0,0 L200,0 L180,100 L20,100 Z" fill="#4a6cf7" opacity="0.8"/>
      <rect x="20" y="100" width="160" height="20" rx="5" fill="#4a6cf7" opacity="0.9"/>
      <circle cx="60" cy="140" r="15" fill="#2b3940"/>
      <circle cx="140" cy="140" r="15" fill="#2b3940"/>
    </g>
    
    <!-- Products -->
    <g transform="translate(150, 100)">
      <rect x="0" y="0" width="80" height="80" rx="5" fill="white" stroke="#4a6cf7" stroke-width="2"/>
      <rect x="100" y="0" width="80" height="80" rx="5" fill="white" stroke="#4a6cf7" stroke-width="2"/>
      <rect x="200" y="0" width="80" height="80" rx="5" fill="white" stroke="#4a6cf7" stroke-width="2"/>
      
      <!-- Product details -->
      <rect x="10" y="90" width="60" height="10" rx="2" fill="#2b3940" opacity="0.7"/>
      <rect x="10" y="105" width="40" height="10" rx="2" fill="#4a6cf7"/>
      
      <rect x="110" y="90" width="60" height="10" rx="2" fill="#2b3940" opacity="0.7"/>
      <rect x="110" y="105" width="40" height="10" rx="2" fill="#4a6cf7"/>
      
      <rect x="210" y="90" width="60" height="10" rx="2" fill="#2b3940" opacity="0.7"/>
      <rect x="210" y="105" width="40" height="10" rx="2" fill="#4a6cf7"/>
    </g>
    
    <!-- Decorative elements -->
    <g>
      <circle cx="100" cy="350" r="30" fill="#4a6cf7" opacity="0.2"/>
      <circle cx="500" cy="150" r="40" fill="#4a6cf7" opacity="0.2"/>
      <circle cx="450" cy="400" r="25" fill="#4a6cf7" opacity="0.3"/>
    </g>
    
    <!-- Text: E-Commerce -->
    <text x="300" y="450" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#2b3940">E-Commerce Website</text>
  </g>
</svg>